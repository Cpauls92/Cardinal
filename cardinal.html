<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardinal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:ital,wght@0,400;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <nav class="nav">
      <div class="nav__container">
        <figure class="nav__img--wrapper">
          <img
            class="nav__img"
            src="../Cardinal_assets/Cardinal-Cabling-Icon.png"
            alt=""
          />
        </figure>
        <ul class="nav__links">
          <li class="nav__link">
            <a class="nav__link--anchor" href="">Services</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor" href="">Hardware</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor" href="">Gallery</a>
          </li>
          <button class="nav__button">Contact Us</button>
        </ul>
      </div>
    </nav>
    <main>
      <div class="row">
        <figure class="background__img--wrapper">
          <img
            class="background__img"
            src="../Cardinal_assets/6939772.jpg"
            alt=""
          />
        </figure>
        <div class="landing__container">
          <figure class="landing__img--wrapper">
            <img
              class="landing__img"
              src="../Cardinal_assets/Cardinal-Cabling-Logo-Horizontal-with-Text.png"
              alt=""
            />
          </figure>
          <div class="landing__text">
            <h3 class="title">Our <span class="red">Mission</span></h3>
            <p class="landing__para">
              <span class="red">"Cardinal Cabling</span> is determined to
              provide quaulity services unmatched by competitors both in
              function as well as simplicity."
            </p>
          </div>
        </div>
        <div class="services__container">
            <h3 class="title"><span class="red">Services</span></h3>
          <div class="services__services">
            <div class="services__service">
              <figure class="service__img--wrapper">
                <i class="fa-solid fa-lock"></i>
              </figure>
              <div class="service__text">
                <h1 class="service__title">Structured Cabling</h1>
              </div>
            </div>
            <div class="services__service">
              <figure class="service__img--wrapper">
                <i class="fa-solid fa-lock"></i>
              </figure>
              <div class="service__text">
                <h1 class="service__title">Access Control</h1>
              </div>
            </div>
            <div class="services__service">
              <figure class="service__img--wrapper">
                <i class="fa-solid fa-lock"></i>
              </figure>
              <div class="service__text">
                <h1 class="service__title">Camera Systems</h1>
                <p class="para"></p>
              </div>
            </div>
            <div class="services__service">
              <figure class="service__img--wrapper">
                <i class="fa-solid fa-lock"></i>
              </figure>
              <div class="service__text">
                <h1 class="service__title">Fiber Optic Cabling</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="about-us__container"></div>
      </div>
    </main>
  </body>
</html>
